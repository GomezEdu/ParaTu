<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>

    <style>
        body {
            background-color: #f7f3e9; /* Fondo más claro */
            font-family: 'Merriweather', serif; /* Tipografía más elegante */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .carta {
            background-color: #fff8e6; /* Fondo cálido */
            width: 90%;
            max-width: 750px;
            padding: 30px;
            border: 2px solid #e3d5c1; /* Borde sutil */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
            position: relative;
            overflow: hidden;
        }

        header h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #5a4e3b; /* Texto marrón */
        }

        .contenido p {
            margin-bottom: 20px;
            text-indent: 30px;
            line-height: 1.8;
            font-size: 17px;
            color: #3d352b; /* Color de texto más suave */
        }

        .firma {
            margin-top: 30px;
            text-align: right;
            font-style: italic;
            color: #5a4e3b;
        }

        .carta {
            animation: fadeIn 1.5s ease-in-out;
        }

        audio {
            display: block;
            margin: 20px 0;
            outline: none;
            width: 100%; /* Control se adapta */
            background-color: #e3d5c1; /* Fondo del control */
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #a4896b; /* Borde igual al botón */
            margin-top: 20px;
        }

        button {
            background-color: #d3bfa8;
            border: 2px solid #a4896b;
            color: #333;
            padding: 10px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #b89a7e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            background-color: #8d7156;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media query para pantallas más grandes */
        @media (min-width: 768px) {
            .carta {
                padding: 40px;
            }

            header h1 {
                font-size: 32px;
            }

            .contenido p {
                font-size: 19px;
            }

            .firma {
                margin-top: 40px;
            }
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 480px) {
            .contenido p {
                font-size: 15px;
                text-indent: 20px;
            }

            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="carta">
        <header>
            <h1>Feliz Cumpleaños Yan</h1>
        </header>
        <section class="">
            <p>Holaa Yan, espero que tengas un lindo día y un feliz cumpleaños. 
               De todo corazón, espero que la pases muy bien con tu familia y amigos.
            </p>
            <p><em>"Lo esencial es invisible a los ojos."</em></p>
            <audio controls autoplay loop>
                <source src="Recursos/Mañanitas.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </section>
        <footer class="firma">
            <p>Con cariño,</p>
            <p>[Lalo]</p>
            <button onclick="window.print()">Imprimir</button>
        </footer>
    </div>
</body>
</html>
